<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
    <style> 
        * {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1e1e1e;
}

.calculator {
    background: #222;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px #000;
    width: 280px;
}

.display {
    width: 100%;
    height: 60px;
    font-size: 28px;
    text-align: right;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: #111;
    color: #fff;
    margin-bottom: 20px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    height: 55px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background: #333;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #444;
}

.op {
    background: #ff9800;
}

.equal {
    background: #4caf50;
    color: white;
}

    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" placeholder="0" disabled>

    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">*</button>

        <button>0</button>
        <button>.</button>
        <button class="op">/</button>
        <button class="equal">=</button>
    </div>
</div>

</body>
</html>
